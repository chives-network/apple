<!DOCTYPE html>
<html></html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="width=device-width, initial-scale=1.0">
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>

        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <buttom type="submit"><i class='bx bx-search-alt-2'></i></buttom>
        </form>
    </header>

    <div class="background"></div>

    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-firebase'></i>copium</h2>
            <div class="text-sci">
                <h2>Welcome !<br><span>To Our New Website.</span></h2>
                
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia porro amet quam, nostrum minus ea ratione.</p>

                <div class="social-icons">
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>
        
        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" 
                    class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="registration-link">Sign up</a></p>

                    </div>
                </form>
            </div>
                   
         </div>
     </div>
</div>

    <script src="loginpage.html"></script>
    
</body>

</html>
